<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="min-h-dvh">
    <header class="text-center font-bold text-3xl py-2">
      <h1 id="titulo">Cuestionario de Preguntas sobre JavaScript</h1>
    </header>
    <main class="m-auto w-2/3">
      <form class="text-center pb-5">
        <button
          type="submit"
          class="overflow-hidden relative w-48 p-2 h-12 bg-orange-500 text-white border-none rounded-md text-xl font-bold cursor-pointer z-10 group"
        >
          Enviar Respuestas
          <span
            class="absolute w-52 h-32 -top-8 -left-2 bg-sky-200 rotate-12 transform scale-x-0 group-hover:scale-x-100 transition-transform group-hover:duration-500 duration-1000 origin-right"
          ></span>
          <span
            class="absolute w-52 h-32 -top-8 -left-2 bg-sky-400 rotate-12 transform scale-x-0 group-hover:scale-x-100 transition-transform group-hover:duration-700 duration-700 origin-right"
          ></span>
          <span
            class="absolute w-52 h-32 -top-8 -left-2 bg-sky-600 rotate-12 transform scale-x-0 group-hover:scale-x-100 transition-transform group-hover:duration-1000 duration-500 origin-right"
          ></span>
          <span
            class="group-hover:opacity-100 group-hover:duration-1000 duration-100 opacity-0 absolute top-2.5 left-3 z-10"
            >Enviar Respuestas</span
          >
        </button>
      </form>

      <section class="hidden text-center pb-5">
        <div class="text-start">
          <h2 class="font-medium text-2xl">Resultados</h2>
          <p>Respuestas correctas: <span id="correctas"></span></p>
          <p>Respuestas incorrectas: <span id="incorrectas"></span></p>
        </div>
        <article class="respuestas"></article>
        <a
          href="#titulo"
          class="overflow-hidden relative w-48 p-2 h-12 bg-orange-500 text-white border-none rounded-md text-xl font-bold cursor-pointer z-10 group volver-intentar"
        >
          Volver a intentarlo
        </a>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
